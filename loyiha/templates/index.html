<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title></title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#" style="background-color: chartreuse;"><h1>English-Uzbek translate</h1></a>
              </li>
              <hr>
            </ul>
          </div>
        </div>
      </nav>

            <form method="get" action="" class="d-flex" role="search">
              <input  name="q" class="form-control me-2" type="search" placeholder="Search" aria-label="So'zni kiriting" width="80%" he>
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
      <div class="container text-center">
        <div class="row">
          <table>
            <thead>
              <tr>
                <th><i class="united kingdom flag"><strong>English</strong></i></th>
                <th><i class="uzbekistan flag"><strong>Uzbek</strong></i></th>
              </tr>
            </thead>
            <tbody>
              {% if natija %}
              {% for tarjima in natija %}
              <tr>
                <td>{{tarjima.inglizcha}}</td>
                <td>{{tarjima.uzbekcha}}</td>
              </tr>
              {% endfor %}
              {% endif%}
            </tbody>
          </table>
        </div>
      </div>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js">
</body>
</html>
